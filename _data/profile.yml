short_bio: | 
  Hi! I am Yaohui Han (韩耀辉), a final year undergraduate student at [Central South University](https://en.csu.edu.cn/), supervised by [Prof. Anfeng Liu](https://faculty.csu.edu.cn/liuanfeng/en/index/4266/list/index.htm).<br>
  From Feb. 2024, I joined [Prof. Tinghuan Chen](https://mypage.cuhk.edu.cn/academics/chentinghuan/)'s group at [CUHK-Shenzhen](https://www.cuhk.edu.cn/en). Currently, I am an RA at [HKUST(GZ)](https://www.hkust-gz.edu.cn/), supervised by [Prof. Yuzhe Ma](https://www.yuzhe-ma.com/).<br>
  During the past years at the university, I have actively participated in several projects and competitions. My research interests include Electronic Design Automation and Machine Learning.

