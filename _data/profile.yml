short_bio: | 
  Hi! I am Yaohui Han (韩耀辉), a final year undergraduate student at <a href="https://en.csu.edu.cn/">Central South University</a>, supervised by <a href="https://faculty.csu.edu.cn/liuanfeng/en/index/4266/list/index.htm">Prof. Anfeng Liu</a>. From Feb. 2024, I joined <a href="https://mypage.cuhk.edu.cn/academics/chentinghuan/">Prof. Tinghuan Chen</a>'s group at <a href="https://www.cuhk.edu.cn/en">CUHK-Shenzhen</a>. Currently, I am an RA at <a href="https://www.hkust-gz.edu.cn/">HKUST(GZ)</a>, supervised by <a href="https://www.yuzhe-ma.com/">Prof. Yuzhe Ma</a>.<br>
  During the past years at the university, I have actively participated in several projects and competitions. My research interests include Electronic Design Automation and Machine Learning.

